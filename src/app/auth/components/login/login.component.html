<div class="section full" >
  <div class="container mt-4 mb-4">
    <div class="row m-auto h-100">
      <div class="col-11 d-flex col-lg-4 m-auto card py-5  px-3">
       <div class="col-12">
        <a href="#" class="previous round">&#8249;</a>
        <div class="col-6 m-auto bg-image-4 "></div>
        <div class="text-center mt-5">
          <h1 class="sub-heading def_text_color">LOGIN</h1>
          <p class="paragraph-text def_text_color">Please Log In to your account.</p>
        </div>
       </div>
       <form class="login mb-4" [formGroup]="_login_form.form" (ngSubmit)="onLoginFormSubmit()">
				<!-- <div class="mt-3">
					<input type="text" class="input" placeholder=" User Name" formControlName="username">
					<div *ngIf="_login_form.username_error">
						<p class="error  paragraph-text">{{_login_form.username_error}}</p>
					</div>
				</div> -->
        <mat-form-field class="mt-3 w-100 input">
          <input matInput type="text"  placeholder=" User Name" formControlName="username">
					<div *ngIf="_login_form.username_error">
						<p class="error  paragraph-text">{{_login_form.username_error}}</p>
					</div>
        </mat-form-field>
        <mat-form-field class="mt-3 w-100 input">
          <input matInput [type]="(pw_visible)?'text':'password'" class=""  placeholder="Password" formControlName="password">

              <mat-icon matSuffix (click)="this.pw_visible = !this.pw_visible">
                @if(pw_visible){ visibility}
                 @else {visibility_off}
              </mat-icon>
              <div *ngIf="_login_form.password_error">
                <p class="error paragraph-text">{{_login_form.password_error}}</p>
              </div>
        </mat-form-field>
  
        <p *ngIf="errors" class="text-danger t">{{errors}}</p>
        <div class="d-flex mt-3 " style="justify-content: space-between;">
          <div class="d-flex">
            <input type="checkbox" formControlName="remember_me" class="my-auto" style="width: 15px; height: 15px;" id="remember_me" name="remember_me" value="remember_me">
          <label for="remember_me " class="paragraph-text  light_text_color my-auto px-2"> Remember Me</label><br>
          </div>
          <div>
            <a href="auth/forgot-password"  class="paragraph-text px-2  my-auto ">Forgot Password ?</a>
          </div>
        </div>
				<button class="mt-3 w-100  btn button_submit" [disabled]="_login_form.form.invalid">
					<span class="button__text">Login</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
      </div>
    </div>
  </div>
</div>
