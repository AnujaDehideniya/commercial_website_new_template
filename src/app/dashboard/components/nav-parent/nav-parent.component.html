<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node  *matTreeNodeDef="let node" matTreeNodeToggle class="mt-2 child clickable"  [ngClass]="treeControl.isExpanded(node)?'child_active':''" 
   (click)="treeControl.isExpanded(node)?nodeExpand(node):nodeCollapse(node)">
    <p class="my-auto px15_text px-2">{{node.name}}</p>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node d-flex w-100 parent mt-2 clickable" style="justify-content: space-between;" (click)="treeControl.isExpanded(node)?nodeExpand(node):nodeCollapse(node)"
      [ngClass]="treeControl.isExpanded(node)?'parent_active':''" mat-icon-button matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.name">
      <div class="d-flex">
        
        <p class="m-auto px15_text px-2">{{node.name}}</p>
      </div>
     
    </div>
    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group" *ngIf="!getParent(node)" >
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
